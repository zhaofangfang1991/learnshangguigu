<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>vue的事件绑定指令</title>
</head>
<body>
    <div id="root">
        <button v-on:click="showMsg1(99, $event)">点击我显示信息</button>
        <button @click="showMsg1()">这里是点击事件指令的简写形式</button>
    </div>
    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
           el: '#root',
           data:{
               name: 'zff'
           },
           methods:{
               showMsg1(evenv,event){
                //    alert(3245)
                console.log(evenv)
                console.log(this);
                console.log(event);
               }
           }
        })
    </script>
</body>
</html>
