<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>初识vue</title>
</head>
<body>
    <div id="root">
        <h1>hello ,{{name}}</h1>
        <a v-bind:href="url" :attrX="length">v-bind指令语法</a>
        <h3>{{school.addr}} - {{school.region}}</h3>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: "#root",
            data: {
                name: "VUE 加油学",
                url: 'https://www.baidu.com',
                length: true,
                school:{
                    addr: "北京",
                    region: "昌平"
                }
            }
        })
    </script>
</body>
</html>
