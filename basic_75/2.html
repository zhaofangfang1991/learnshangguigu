<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{name}}</p>
        <input type='button' value='测试点击-事件绑定' @click="test(name)"/>

        <img :src="imgurl" style="width: 50px; height: 50px;">

        
    </div>
    

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                name: 'vue',
                imgurl: 'https://cn.vuejs.org/images/logo.svg'
            },
            methods: {
                test(e) {
                    alert(e)
                }
            }
        });
    </script>
</body>
</html>
