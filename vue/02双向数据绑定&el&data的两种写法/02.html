<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>el和data的两种写法</title>
</head>
<body>
    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false

        const x = new Vue({
            // el: "#root", // el的第一种写法


            // data: {
            //     name: "zff" // data的第一种写法，对象式
            // }


            // data的第二种写法 函数式 且不能写箭头函数
            // data:function(){
            //     return {
            //         name: 'zff2'
            //     }
            // }
            data(){  // 这里是27行的简写模式
                return {
                    name: 'zff2'
                }
            }
        })

        // el的第二种写法
        setTimeout(()=>{
            x.$mount("#root")
        }, 1000)
    </script>
</body>
</html>
