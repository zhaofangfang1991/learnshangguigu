<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>

    <div id="test">
        <p v-if="isShow">显示隐藏</p>
    </div>

<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
    new Vue({
            el: '#test',
            data: {
                isShow: true
            },
            mounted () {
                // 执行异步任务
                this.intervalId = setInterval(() => {
                    console.log('-----')
                    this.isShow = !this.isShow
                }, 1000)
                },

        });


</script>
</body>
</html>
